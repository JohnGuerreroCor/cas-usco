                method="post"
                id="passwordManagementForm"

            <span class="fa fa-unlock"></span>
            <a
                    th:utext="#{screen.pm.button.resetPassword}"

            />
            <p />

        var i = [[#{screen.welcome.button.login}]]
        $("#fm1").submit(function() {
            $(":submit").attr("disabled", true);
            $(":submit").attr("value", i);
            return true;
        });
    </script>

            var inputGroup = input.closest('.input-group');
